<!DOCTYPE html>
<html>
<head><title>Options - GitHub pull request minimizer</title></head>
<body>

<div>
    <input type="checkbox" id="autoHideComments" name="autoHideComments"/> <label for="autoHideComments">Auto-hide old bot prefixes</label>
</div>

<div>
    Bot name prefixes to hide:
    <ul id="namePrefixes"></ul>
</div>

<div>
    Add name prefix:
    <input type="text" id="newNamePrefixInput" /><button id="addNewPrefixButton">Add</button>
</div>

<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
